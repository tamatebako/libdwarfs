name: MacOS

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/alpine.yml'
      - '.github/workflows/ubuntu.yml'
      - '.github/workflows/macos-arm64.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/alpine.yml'
      - '.github/workflows/ubuntu.yml'
      - '.github/workflows/macos-arm64.yml'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

env:
  MAKEFLAGS: -j4
  BUILD_TYPE: Release
  CC: clang
  CXX: clang++
# The folder for dwarfs and other dependenies
  DEPS: deps
  CACHE_VER: "09"
# GitHub dependencies'
  INCBIN_TAG: "348e36b"
  DWARFS_TAG: "libdwarfs_wr_v0.1.8"
  LIBARCHIVE_VER: "3.5.2"
  GLOG_TAG: "v0.5.0"
  GFLAGS_TAG: "v2.2.2"
# Tarball dependencies
  JEMALLOC_VER: "5.2.1"
  JEMALLOC_HASH: "34330e5ce276099e2e8950d9335db5a875689a4c6a56751ef3b1d8c537f887f6"

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-10.15 , macos-11.0 ]
    steps:
      - name: Select XCode 12.1.1 & SDK 10.15 for macos-10.15
        if: ${{ matrix.os == 'macos-10.15' }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.1.1'

      - name: Select XCode 12.4 & SDK 11.1 for macos-11.0
        if: ${{ matrix.os == 'macos-11.0' }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Create deps folder
        run: |
          mkdir ${{ github.workspace }}/${{ env.DEPS }}
          echo "Keys" > key.txt
          echo ${{ env.DWARFS_TAG }} >> key.txt
          echo ${{ env.INCBIN_TAG }} >> key.txt
          echo ${{ env.LIBARCHIVE_VER }} >> key.txt
          echo ${{ env.GLOG_TAG }} >> key.txt
          echo ${{ env.GFLAGS_TAG }} >> key.txt
          echo ${{ env.JEMALLOC_VER }} >> key.txt
          echo 'BREW_HOME<<EOF' >> $GITHUB_ENV
          brew --prefix >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Process cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/${{ env.DEPS }}
          key: ${{ matrix.os }}-${{ env.CC }}-${{ hashFiles('key.txt') }}-v${{ env.CACHE_VER }}

      - name: Install packages
# Already installed: pkg-config, openssl@1.1, libevent, libsodium, lz4, xz, zlib
# Not installing [comparing to ubuntu as a baseline] libiberty, libunwind, libdwarf, libelf
        run: |
          brew install \
          bison flex gnu-sed bash libarchive double-conversion boost jemalloc fmt glog

      - name: Configure
        run: cmake -B ${{ github.workspace }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DWITH_TESTS=ON

      - name: Build
        run: cmake --build ${{ github.workspace }} --config ${{ env.BUILD_TYPE }}

      - name: Run unit tests
        run: ./wr-tests

      - name: Checkout shell test framework
        uses: actions/checkout@v3
        with:
          repository: kward/shunit2
          path: ${{ github.workspace }}/tests/shunit2
          fetch-depth: 1

      - name: Run additional tests
        run:  ${{ env.BREW_HOME }}/bin/bash ${{ github.workspace }}/tests/scripts/tests.sh

      - name: Upload tests
        if: ${{ matrix.os == 'macos-10.15' }}
        uses: actions/upload-artifact@v2
        with:
          name: tests-${{ env.CC }}
          retention-days: 1
          path: |
            ${{github.workspace}}/wr-bin
            ${{github.workspace}}/wr-tests

  cross-test-macos-10-to-macos-11:
    needs: build
    name: Run MacOS-10.15 binaries on MacOS-11.0
    runs-on: macos-11.0
    env:
      TEBAKO_CROSS_TEST: ON
    strategy:
      fail-fast: false
    steps:
      - name: Download tests
        uses: actions/download-artifact@v2
        with:
          name: tests-${{ env.CC }}

      - name: Provision execute permissions
        run: |
          chmod +x wr-bin
          chmod +x wr-tests

      - name: Run statically linked application
        run: ./wr-bin

      - name: Run unit tests
        run: ./wr-tests
