# intention. All caching is in upstream projects.
name: MacOS

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - '!.github/workflows/macos.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - '!.github/workflows/macos.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 24
  CFLAGS: -mmacos-version-min=11.00 --target=x86_64-apple-macos11.00
  CPPFLAGS: -mmacos-version-min=11.00 --target=x86_64-apple-macos11.00
  LDFLAGS:  --target=x86_64-apple-macos11.00

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-11.0 ]
    steps:
      - name: Select XCode 12.4 & SDK 11.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup environment
        run: cat common.env macos.env >> $GITHUB_ENV

      - name: Create deps folder
        run: |
          mkdir ${{ github.workspace }}/${{ env.DEPS }}
          echo 'BREW_HOME<<EOF' >> $GITHUB_ENV
          brew --prefix >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Process cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/${{ env.DEPS }}
          key: ${{ matrix.os }}-${{ env.CC }}-${{ hashFiles('**/common.env') }}-v${{ env.CACHE_VER }}

      - name: Install packages
# Already installed: pkg-config, openssl@1.1, libevent, libsodium, lz4, xz, zlib
# Not installing [comparing to ubuntu as a baseline] libiberty, libunwind, libdwarf, libelf
        run: |
          brew install \
          bison flex gnu-sed bash double-conversion boost jemalloc fmt glog

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DWITH_TESTS=ON

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

      - name: Checkout shell test framework
        uses: actions/checkout@v3
        with:
          repository: kward/shunit2
          path: ${{ github.workspace }}/tests/shunit2
          fetch-depth: 1

      - name: Run additional tests
        run:  ${{ env.BREW_HOME }}/bin/bash ${{ github.workspace }}/tests/scripts/tests.sh

