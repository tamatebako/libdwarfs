name: Alpine

on:
  schedule:
    - cron: "0 9 * * 0"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/alpine.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.cirrus.yml'
      - '.github/workflows/*.yml'
      - '!.github/workflows/alpine.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  ALPINE_VER: 3.16
  CACHE_VER: 24

jobs:
  build:
    name: alpine-3.16 [CC ${{ matrix.env.CC }}, ASAN ${{ matrix.env.ASAN }}, ${{ matrix.env.LOG_LEVEL }} ]
# 3.17 requires xz-static apk that installs a lz4 library that asks for 'lto plugin' with clang
# (???)
    runs-on: ubuntu-latest
    container:
      image: alpine:3.16
    strategy:
      fail-fast: false
      matrix:
        env:
          - { CC: gcc,    CXX: g++,     ASAN: 'OFF',  LOG_LEVEL: 'warn'   }
          - { CC: clang,  CXX: clang++, ASAN: 'OFF',  LOG_LEVEL: 'warn'   }
#          - { CC: clang,  CXX: clang++, ASAN: 'ON',   LOG_LEVEL: 'trace'  }
# 'compiler-rt' apk is required to support ASAN
    env: ${{ matrix.env }}
    steps:
      - name: Install packages
# glog, fmt and double-conversion
# do not provide static versions so we build them locally
# using apk in parallel would create a risk of version mismatch since
# folly 'prefers' globally installed shared library
# ideal solution would be to build from source static libraries for
# already installed shared versions but it may be overcomplicated
        run: |
          apk --no-cache --upgrade add build-base cmake git bash   \
            autoconf boost-static boost-dev flex-dev bison         \
            binutils-dev libevent-dev acl-dev                      \
            lz4-dev openssl-dev zlib-dev gflags-dev                \
            libunwind-dev libdwarf-dev elfutils-dev                \
            libevent-static openssl-libs-static lz4-static xz-dev  \
            zlib-static libunwind-static acl-static tar

      - name: Install clang
        if: ${{ matrix.env.CC == 'clang' }}
        run: apk --no-cache --upgrade add clang

      - name: Install ASAN libraries
        if: ${{ matrix.env.ASAN == 'ON' }}
        run: apk --no-cache --upgrade add compiler-rt

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup environment
        run: cat common.env ubuntu.env >> $GITHUB_ENV

      - name: Create deps folder
        run: mkdir ${{env.DEPS}}

      - name: Process cache
        uses: actions/cache@v3
        with:
          path: ${{env.DEPS}}
          key:  alpine-${{ env.ALPINE_VER }}-${{ matrix.env.CC }}-${{ hashFiles('**/common.env') }}-v${{ env.CACHE_VER }}

      - name: Patch system includes and build libjemalloc
        run: |
          tools/ci-scripts/patch-system-includes.sh
          wget -q https://github.com/jemalloc/jemalloc/releases/download/${{ env.JEMALLOC_VER }}/jemalloc-${{ env.JEMALLOC_VER }}.tar.bz2
          tar -xf jemalloc-${{ env.JEMALLOC_VER }}.tar.bz2
          cd jemalloc-${{ env.JEMALLOC_VER }}
          ./configure
          make -j4
          make install

      - name: Configure
        run: cmake -B build -DWITH_TESTS=ON -DWITH_ASAN=${{ env.ASAN }} -DTESTS_LOG_LEVEL=${{ env.LOG_LEVEL }}

      - name: Build
        run: cmake --build build

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

      - name: Checkout shell test framework
        uses: actions/checkout@v3
        with:
          repository: kward/shunit2
          path: tests/shunit2
          fetch-depth: 1

      - name: Run additional tests
        run:  tests/scripts/tests.sh
