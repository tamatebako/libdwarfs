name: MacOS-arm64

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/alpine.yml'
      - '.github/workflows/ubuntu.yml'
      - '.github/workflows/macos.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/alpine.yml'
      - '.github/workflows/ubuntu.yml'
      - '.github/workflows/macos.yml'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

env:
  MAKEFLAGS: -j4
  BUILD_TYPE: Release
  CC: clang
  CXX: clang++
  TARGET: arm64
# The folder for dwarfs and other dependenies
  DEPS: deps
  DWARFS_BUILD: dwarfs-x86_64
  CACHE_VER: "12"
# GitHub dependencies'
  INCBIN_TAG: "348e36b"
  DWARFS_TAG: "tebako-v0.2.1"
  GLOG_TAG: "v0.5.0"
  GFLAGS_TAG: "v2.2.2"
# Tarball dependencies
  JEMALLOC_VER: "5.2.1"
  JEMALLOC_HASH: "34330e5ce276099e2e8950d9335db5a875689a4c6a56751ef3b1d8c537f887f6"

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  build:
    name: macos-11.0 [x86_64 --> arm64]
    runs-on: macos-11.0
    strategy:
      fail-fast: false
    steps:
      - name: Select XCode 12.4 & SDK 11.1 for macos-11.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Create deps folders and keys
        run: |
          mkdir ${{ github.workspace }}/${{ env.DEPS }}
          mkdir ${{ github.workspace }}/${{ env.DWARFS_BUILD }}
          echo "Keys" > key.txt
          echo ${{ env.DWARFS_TAG }} >> key.txt
          echo ${{ env.INCBIN_TAG }} >> key.txt
          echo ${{ env.GLOG_TAG }} >> key.txt
          echo ${{ env.GFLAGS_TAG }} >> key.txt
          echo ${{ env.JEMALLOC_VER }} >> key.txt
          echo 'LEVEL_UP<<EOF' >> $GITHUB_ENV
          tools/ci-scripts/level-up.sh "${{ github.workspace }}/.." >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo 'BREW_HOME<<EOF' >> $GITHUB_ENV
          brew --prefix >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Process cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/${{ env.DWARFS_BUILD }}
            ${{ github.workspace }}/${{ env.DEPS }}
            ${{ env.LEVEL_UP }}/arm-homebrew
          key: macos-11.0-arm64-${{ env.CC }}-${{ hashFiles('key.txt') }}-v${{ env.CACHE_VER }}

      - name: Install packages [for build system architecture]
        run: |
          brew install \
          bison flex gnu-sed bash libarchive double-conversion boost jemalloc fmt glog

# Note: we cannot rely on dependencies here since resolved dependencies will point to x86_64 version
# TODO: use brew deps -n to create full list of dependencies rather then hardcode
# (libarchive depends on ibb2 lz4 xz zstd zlib)
# (boost depends on icu4c)
# (glog depends on gflags)
      - name: Install packages for target host architecture
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          tools/ci-scripts/arm-brew-setup.sh ${{ env.LEVEL_UP }}
          tools/ci-scripts/arm-brew-install.sh ${{ env.LEVEL_UP }} libb2 lz4 xz zstd zlib libarchive  \
                                icu4c boost fmt openssl@1.1 libevent libsodium double-conversion      \
                                gflags glog jemalloc

      - name: Checkout dwarfs [for build system architecture]
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          repository: tamatebako/dwarfs
          path: ${{ env.DWARFS_BUILD }}
          ref: ${{ env.DWARFS_TAG }}
          submodules: true
          fetch-depth: 1

      - name: Configure dwarfs [for build system architecture]
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir ${{ env.DWARFS_BUILD }}/build
          cd ${{ env.DWARFS_BUILD }}/build
          cmake .. -DWITH_TESTS=OFF           \
                   -DTEBAKO_BUILD_SCOPE=MKD   \
                   -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/${{ env.DWARFS_BUILD }}/install

      - name: Build and install mkdwarfs [for build system architecture]
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd ${{ env.DWARFS_BUILD }}/build
          make install

      - name: Configure [for targets system architecture]
        run: |
          mkdir build
          cd build
          cmake .. -DTARGET_HOMEBREW=${{ env.LEVEL_UP }}/arm-homebrew                                  \
                   -DTEBAKO_BUILD_TARGET=${{ env.TARGET }}-apple-macos11                               \
                   -DMKDWARFS=${{ github.workspace }}/${{ env.DWARFS_BUILD }}/install/bin/mkdwarfs     \
                   -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install                                \
                   -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}                                            \
                   -DWITH_TESTS=ON

      - name: Build [for targets system architecture]
        run: |
          cd build
          cmake --build . --config ${{ env.BUILD_TYPE }}

      - name: Upload tests
        uses: actions/upload-artifact@v3
        with:
          name: tests-${{ env.CC }}
          retention-days: 1
          path: |
            ${{github.workspace}}/build/wr-bin
            ${{github.workspace}}/build/wr-tests
